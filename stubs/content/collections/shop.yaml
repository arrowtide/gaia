title: Shop
template: shop/listings/default/index
layout: layout
revisions: false
route: 'shop/{{ if parent_uri }}{{ parent_uri }}/{{ /if }}{{ slug }}'
sort_dir: asc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
origin_behavior: root
structure:
  root: false
  slugs: true
