
<li class="relative flex flex-col w-full h-full my-2.5 my-5 overflow-hidden transition shadow sm:mb-10 min-h-56 rounded-xl hover:opacity-90">
    {{ if url }}
        <a href="{{ url }}" class="absolute flex size-full">
    {{ /if }}
        <x-picture 
            :src="image_img"
            size.default.width="400"
            size.default.height="400"
        >
            <x-slot:img class="absolute inset-0 object-cover w-full h-full" />
        </x-picture>

        <div class="relative px-4 pt-16 pb-6 mt-auto bg-gradient-to-t from-black/50 to-transparent">
            <x-heading level="2" size="3" class="mb-1 font-bold text-white text-shadow text-shadow-black">{{ image_heading }}</x-heading>
            <p class="text-sm sm:text-base text-white/80 ">{{ image_text }}</p>
        </div>
    {{ if url }}
        </a>
    {{ /if }}
</li>
